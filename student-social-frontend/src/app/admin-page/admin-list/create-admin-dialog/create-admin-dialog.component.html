<div fxLayout="column" fxLayoutAlign="center center" id="create-admin-form">
  <mat-card id="create-admin-mat-card">
    <mat-card-title>Create admin</mat-card-title>
    <form #createAdminForm="ngForm" (ngSubmit)="createAdminSubmit(createAdminForm)">
      <mat-card-content>
        <mat-form-field>
          <mat-label>
            Email
          </mat-label>
          <!--          <input #email="ngModel" name="email"  type="email" [ngModel]="email.name" matInput/>-->
          <input matInput #email="ngModel" name="email" ngModel required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>
            Password
          </mat-label>
          <input matInput #password="ngModel" name="password" ngModel required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>
            University
          </mat-label>
          <input matInput #university="ngModel" name="university" ngModel required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>
            Faculty
          </mat-label>
          <input matInput #faculty="ngModel" name="faculty" ngModel required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>
            First Name
          </mat-label>
          <input matInput #firstName="ngModel" name="firstName" ngModel required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>
            Last Name
          </mat-label>
          <input matInput #lastName="ngModel" name="lastName" ngModel required/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" >Add Admin</button>
        <button mat-raised-button color="primary" (click)="close()"> Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
