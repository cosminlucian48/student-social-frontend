<div fxLayout="row" fxLayoutAlign="start start">
  <div fxFlex="20">
    <button type="button" mat-raised-button  (click)="emitDrawerToggle()" class="subjects-button"
            style="position: sticky">
      Subjects
    </button>
  </div>
  <div fxflex="40">

    <div class="div-post">
      <app-create-post *ngIf="inPostSubject" [subjectId]="subjectIdForCreatePostComponent"
                       (refreshPosts)="refreshPosts()"></app-create-post>
      <app-post-list [postList]="postList" (refreshPostList)="refreshPosts()"></app-post-list>
    </div>
  </div>
</div>
