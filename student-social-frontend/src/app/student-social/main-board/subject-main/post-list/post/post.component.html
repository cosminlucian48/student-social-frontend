<mat-card class="post-card">
  <mat-card-title>{{post.title}}</mat-card-title>
  <mat-card-subtitle style="display:inline" >
    <div>
      <span style="float: left">{{post.email}}</span>
      <span style="float: right">{{datePost}}</span>
    </div>
    <br>
  </mat-card-subtitle>
  <mat-card-content style="margin-left: 80px; margin-right: 80px; justify-content: center">
    <br>
    {{post.text}}
  </mat-card-content>
  <br>
  <mat-card-footer >
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title (click)="getComments()">
            Comments
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-create-comment (refreshComments)="refreshComments()"[postId]="post.id"></app-create-comment>
        <app-comment-list  [commentsTest]="comments" ></app-comment-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-footer>
</mat-card>
