
  <mat-card id="create-post-mat-card">
    <mat-card-title>Create Post</mat-card-title>
    <form #createPostForm="ngForm" (ngSubmit)="createPost(createPostForm)">
      <mat-card-content>
        <mat-form-field>
          <mat-label>
            Title
          </mat-label>
          <input matInput #postTitle="ngModel" name="postTitle" ngModel required/>
        </mat-form-field>
        <br>
        <mat-form-field style="width: 500px">
          <mat-label>
            Text
          </mat-label>
<!--          <input matInput #postText="ngModel" name="postText" ngModel required/>-->
          <textarea matInput #postText="ngModel" name="postText" rows ="15" cols="10" ngModel required style="width: 500px!important; border:1px solid black"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"> Add Post</button>
      </mat-card-actions>
    </form>
  </mat-card>
