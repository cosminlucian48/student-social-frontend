
<div fxLayout="column" fxLayoutAlign="center center" id="login-form">
  <mat-card id="login-mat-card">

    <mat-card-title>Login</mat-card-title>
    <form>
      <mat-card-content>
        <mat-form-field>
          <mat-label>
            Email
          </mat-label>
          <input required matInput/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>
            Password
          </mat-label>
          <input type="password" matInput/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" routerLink="/student-social"> Login</button>
        <button mat-raised-button color="primary" routerLink="/register"> Register</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
