<app-menu></app-menu>
<div fxLayout="column" fxLayoutAlign="center end" id="login-form">
  <mat-card id="login-mat-card">

    <mat-card-title>Login</mat-card-title>
    <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
      <mat-card-content>
        <mat-form-field>
          <mat-label>
            Email
          </mat-label>
          <input matInput #email="ngModel" name="email" ngModel required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>
            Password
          </mat-label>
          <input  matInput #password="ngModel" name="password" ngModel required [type] = "hide ? 'password':'text'" minlength="3" maxlength="25"/>
          <i class = "material-icons" matSuffix (click) = "hide = !hide">
            {{hide ? 'visibility':'visibility_off'}}
          </i>
          <mat-error *ngIf="password.errors?.minlength"> Password must be at least 3 characters long.</mat-error>
          <mat-error *ngIf="password.errors?.maxLength"> Password must be at most 25 characters long.</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="button--primary" type="submit"> Login</button>
        <button mat-raised-button class="button--primary" (click) = "registerClick()" type="button"> Register</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
