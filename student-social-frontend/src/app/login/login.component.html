
<div fxLayout="column" fxLayoutAlign="center center" id="login-form">
  <mat-card id="login-mat-card">

    <mat-card-title>Login</mat-card-title>
    <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
      <mat-card-content>
        <mat-form-field>
          <mat-label>
            Email
          </mat-label>
          <input matInput #email="ngModel" name="email" ngModel required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>
            Password
          </mat-label>
          <input matInput #password="ngModel" name="password" ngModel required/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"> Login</button>
        <button mat-raised-button color="primary" routerLink="/register"> Register</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
